version: "3"
services: 
  mongo:
    container_name: mongo-container 
    image: mongo:latest
    restart: always
    volumes:
      - ./mongo-data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api_container
    build: .
    image: clean-node-api
    restart: always
    command: npm start
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
    ports: 
      - "7777:7777"
    links: 
      - mongo